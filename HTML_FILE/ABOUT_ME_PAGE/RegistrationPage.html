    <main>

   
    <div class="login">
    <form action="#">
        <label for="name">First Name: </label>
        <input type="text" name="name" required="required" class="log" id="FName"><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" required="required" class="log" id="FName"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" required="required" class="log" id="Phone"><br><br>
        <label for="gender">Gender: </label>
        <select name="gender" id="Gender" class="log">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <label for="country">Country:</label>
        <input type="text" required="required" class="log" id="country"><br><br>
        <label for="state">State/province:</label>
        <input type="text" name="state" class="log" id="state" required="required"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required="required" class="log" id="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" class="log" id="password" required="required"><br><br>
        <label for="confirm_password">Confirm password</label>
        <input type="password" name="confirm_password" required="required" class="log" id="confirm_password"><br><br>
        <input type="submit" Value="Sumbit" id="submit">   
    </form>
